<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVC Grievance Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎓 SVC Grievance Redressal System</h1>
    <p>Submit your grievance & track its status easily</p>
  </header>

  <section class="form-section">
    <h2>📝 Submit a Grievance</h2>
    <iframe src="https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform?embedded=true"
            width="100%" height="600" frameborder="0">Loading…</iframe>
  </section>

  <section class="tracker-section">
    <h2>🔍 Track Grievance Status</h2>
    <iframe src="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"
            width="100%" height="500" frameborder="0"></iframe>
  </section>

  <footer>
    <p>📧 Contact us at: svcgrievance@gmail.com</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
